<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">冒險島玩家資料中心預覽圖</title>
  <desc id="desc">展示冒險島玩家資料中心儀表板的搜尋與資料卡片概念</desc>
  <defs>
    <linearGradient id="gradient-bg" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="60%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="panel-gradient" x1="0%" x2="0%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#1d4ed8" stop-opacity=".55"/>
      <stop offset="100%" stop-color="#38bdf8" stop-opacity=".35"/>
    </linearGradient>
    <radialGradient id="radial-glow" cx="65%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity=".55"/>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0"/>
    </radialGradient>
    <pattern id="grid-pattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0H0v40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
    <filter id="shadow-soft" x="-15%" y="-20%" width="140%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="24" flood-color="rgba(15,23,42,0.7)"/>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#gradient-bg)"/>
  <rect width="1200" height="630" fill="url(#grid-pattern)"/>
  <circle cx="800" cy="180" r="320" fill="url(#radial-glow)"/>
  <g filter="url(#shadow-soft)">
    <rect x="120" y="150" width="500" height="80" rx="18" fill="rgba(15,23,42,0.8)" stroke="rgba(148,163,184,0.5)" stroke-width="1.5"/>
    <rect x="150" y="182" width="260" height="26" rx="12" fill="rgba(148,163,184,0.25)"/>
    <rect x="430" y="182" width="160" height="26" rx="12" fill="#38bdf8" opacity=".7"/>
    <rect x="140" y="270" width="420" height="220" rx="24" fill="rgba(15,23,42,0.9)" stroke="rgba(56,189,248,0.35)" stroke-width="1.5"/>
    <rect x="170" y="305" width="150" height="18" rx="9" fill="rgba(96,165,250,0.3)"/>
    <rect x="170" y="335" width="320" height="14" rx="7" fill="rgba(148,163,184,0.35)"/>
    <rect x="170" y="362" width="320" height="14" rx="7" fill="rgba(148,163,184,0.2)"/>
    <rect x="170" y="389" width="320" height="14" rx="7" fill="rgba(148,163,184,0.2)"/>
  </g>
  <g>
    <rect x="640" y="240" width="360" height="240" rx="28" fill="rgba(15,23,42,0.85)" stroke="rgba(56,189,248,0.45)" stroke-width="1.5"/>
    <rect x="680" y="280" width="280" height="60" rx="18" fill="url(#panel-gradient)"/>
    <rect x="680" y="360" width="120" height="55" rx="16" fill="rgba(148,163,184,0.3)"/>
    <rect x="820" y="360" width="140" height="55" rx="16" fill="rgba(148,163,184,0.15)"/>
    <rect x="680" y="430" width="280" height="16" rx="8" fill="rgba(148,163,184,0.3)"/>
  </g>
  <path d="M200 120c120-80 220-120 320-70" fill="none" stroke="rgba(56,189,248,0.25)" stroke-width="8" stroke-linecap="round"/>
  <text x="140" y="120" fill="#bae6fd" font-size="32" font-family="Helvetica, 'Noto Sans TC', sans-serif" opacity=".75">Nexon Open API</text>
  <text x="140" y="410" fill="#38bdf8" font-size="56" font-weight="600" font-family="Helvetica, 'Noto Sans TC', sans-serif">冒險島玩家資料中心</text>
  <text x="140" y="470" fill="#e2e8f0" font-size="32" font-family="Helvetica, 'Noto Sans TC', sans-serif">MapleStory 台服角色搜尋與資料儀表板</text>
  <text x="140" y="520" fill="#cbd5f5" font-size="26" font-family="Helvetica, 'Noto Sans TC', sans-serif">能力值｜裝備｜技能｜聯盟｜即時查詢</text>
  <path d="M1040 160l20-60 20 60h-40zM1060 160v42" fill="none" stroke="#38bdf8" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
